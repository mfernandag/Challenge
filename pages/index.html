<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="assets/styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Arimo&display=swap" rel="stylesheet">
    <link rel='icon' href='/assets/assets/svg-mitre-principal_2_.ico' type='image/x-icon'/ >
    <title>Radio Mitre</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="topWrapper">
                <div class="socialMediaIcons">
                    <a class="smIcon" href="https://www.facebook.com/radiomitre">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a class="smIcon" href="https://twitter.com/radiomitre">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a class="smIcon" href="https://www.instagram.com/radiomitre/">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a class="smIcon" href="https://www.youtube.com/radiomitre">
                        <i class="fab fa-youtube"></i>
                    </a>
                </div>
                <div class="logoWrapper">
                    <a href="https://radiomitre.cienradios.com/">
                        <img class="logo" src="assets/assets/svg-mitre-principal.svg" alt="Radio Mitre - Escuchá, leé y enterate de las últimas noticias" title="Radio Mitre - Escuchá, leé y enterate de las últimas noticias">
                    </a>
                </div>
                <div>
                    <a class="liveBtn" href="https://radiomitre.cienradios.com/player/mitre_am790/">EN VIVO</a>
                </div>
            </div>   
        </div>
        <div class="containerBottom">
            <nav class="nav">
                <div class="leftWrap">
                    <div class="menuDiv">
                        <a>
                            <i class="fas fa-bars"></i>
                            <span>Menú</span>
                        </a>
                    </div>
                    <div class="linksContainer">
                        <ul class="navLinks">
                            <a href="https://radiomitre.cienradios.com/ultimas-noticias/"><li class="navOption">Últimas noticias</li></a>
                            <a href="https://radiomitre.cienradios.com/politica/"><li class="navOption">Política</li></a>
                            <a href="https://radiomitre.cienradios.com/sociedad/"><li class="navOption">Sociedad</li></a>
                            <a href="https://radiomitre.cienradios.com/tag/elecciones-2019/"><li class="navOption">Elecciones 2019</li></a>
                        </ul>
                    </div>
                </div>
                
                <div class="rightWrap">
                    <div class="searchInput">
                        <form>
                            <input placeholder="¿Qué estás buscando?">
                        </form>     
                    </div>
                    <div class="cienRadios">
                        <a class="cienradiosLink" href="https://ar.cienradios.com/">Cienradios</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <section class="newsWrapper">
        <div class="mainWrapper">
            <div class="mainNews" id="newsContainer">
                        <!--<a id="newsTitle"></a>-->
            </div>
            
            <div class="mainNews" id="newsContainer">
                        
            </div>
            <div class="mainNews" id="newsContainer">
                        
            </div>
        </div>
    </section>
    <script src="assets/main.js" type="text/javascript"></script>
</body>
</html>
